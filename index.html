<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#FFD233">
    <title>KidsJoy Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --safe-top: env(safe-area-inset-top, 0px);
            --safe-bottom: env(safe-area-inset-bottom, 0px);
        }
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #ffffff;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        #root { 
            height: 100dvh;
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        .font-kids { font-family: 'Fredoka', cursive; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        
        .bg-magic { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); }
        
        @keyframes pulse-magic {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(168, 85, 247, 0.4); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(168, 85, 247, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(168, 85, 247, 0); }
        }
        .magic-btn-active { animation: pulse-magic 2s infinite; }
        
        /* بهینه‌سازی دکمه‌ها برای انگشتان کوچک کودکان */
        .btn-tap { transition: transform 0.1s; }
        .btn-tap:active { transform: scale(0.9); }
    </style>

  }
}
</script>
</head>

</body>
</html>
