<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#FFD233">
    <title>KidsJoy Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --safe-top: env(safe-area-inset-top, 0px);
            --safe-bottom: env(safe-area-inset-bottom, 0px);
        }
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            background-color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            overflow: hidden; /* Prevent body bounce */
        }
        #root { 
            height: 100dvh;
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        .font-kids { font-family: 'Fredoka', cursive; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Smooth scrolling for mobile */
        .scroll-container {
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .horizontal-scroll {
            display: flex;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scroll-snap-type: x mandatory;
        }
        
        .horizontal-scroll > * {
            scroll-snap-align: start;
        }

        @keyframes magic-glow {
            0% { box-shadow: 0 0 10px rgba(99, 102, 241, 0.4); }
            50% { box-shadow: 0 0 25px rgba(168, 85, 247, 0.7); }
            100% { box-shadow: 0 0 10px rgba(99, 102, 241, 0.4); }
        }
        .magic-active { animation: magic-glow 2s infinite; }
        
        .bg-magic { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); }
    </style>

</body>
</html>
